<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Paybord - One API for African Payments</title>
    <base href="/" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This script injects a replit badge into the page, please feel free to remove this line -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-badge-v3.js"></script>
    
    <!-- Script to help with client-side routing -->
    <script>
      // This helps handle direct URL access in development mode
      (function() {
        // Check if we need to redirect for client-side routing
        const path = window.location.pathname;
        if (path.startsWith('/pl_') && !window.__ROUTING_HANDLED__) {
          window.__ROUTING_HANDLED__ = true;
          // We don't actually redirect but setting this flag will help if needed
          console.log('Handling client-side routing for:', path);
        }
      })();
    </script>
  </body>
</html>
