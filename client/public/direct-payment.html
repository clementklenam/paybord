<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Link Access</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #1e8449;
            margin-top: 0;
        }
        .icon {
            font-size: 64px;
            margin-bottom: 20px;
            color: #1e8449;
        }
        button {
            background: #1e8449;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
        }
        button:hover {
            background: #166e3b;
        }
        .error {
            color: #e74c3c;
            margin-top: 20px;
            font-size: 14px;
            display: none;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #1e8449;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ’³</div>
        <h1>Payment Link</h1>
        <p>You are trying to access a Paymesa payment link directly. Click the button below to open the payment page.</p>
        
        <div class="loader" id="loader"></div>
        <div class="error" id="error">
            There was an error processing your request. Please try again or contact support.
        </div>
        
        <button id="openPayment">Open Payment Page</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const button = document.getElementById('openPayment');
            const loader = document.getElementById('loader');
            const error = document.getElementById('error');
            
            button.addEventListener('click', function() {
                // Show loader
                loader.style.display = 'block';
                button.disabled = true;
                
                // Get the payment link ID from the URL
                const path = window.location.pathname;
                let paymentId = '';
                
                if (path.includes('/pl_')) {
                    paymentId = path.split('/pl_')[1];
                }
                
                if (paymentId) {
                    // Redirect to the payment page
                    try {
                        // Try to redirect to the React app payment route
                        window.location.href = `/payment/${paymentId}`;
                    } catch (e) {
                        // Show error if something went wrong
                        loader.style.display = 'none';
                        error.style.display = 'block';
                        button.disabled = false;
                    }
                } else {
                    // No payment ID found in URL
                    loader.style.display = 'none';
                    error.style.display = 'block';
                    error.textContent = 'Invalid payment link format. Please check the URL.';
                    button.disabled = false;
                }
            });
            
            // Auto-redirect if possible
            setTimeout(() => {
                const path = window.location.pathname;
                if (path.includes('/pl_')) {
                    button.click();
                }
            }, 500);
        });
    </script>
</body>
</html>
