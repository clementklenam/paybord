<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting to Payment</title>
  <script>
    // Get the full path including the pl_id
    const path = window.location.pathname;
    // Extract just the payment ID from the path
    const paymentId = path.substring(1); // Remove leading slash
    // Redirect to the payment page with the ID
    window.location.replace(`/payment/${paymentId.replace('pl_', '')}`);
  </script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
      text-align: center;
    }
    .loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #1e8449;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loader"></div>
  <h2>Redirecting to payment page...</h2>
</body>
</html>
